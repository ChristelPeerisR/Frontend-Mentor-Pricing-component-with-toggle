<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Pricing component with toggle</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <h1>Our Pricing</h1>
    <div class="selector">
      <h2>Anually</h2>
      <div id="selector-bar">
        <div id="selector-ball"></div>
      </div>
      <h2>Monthly</h2>
    </div>
    <div id="cards">
      <div class="card-left">
        <h2>Basic</h2>
        <h3 class="monthly"><span>&dollar;</span>19.99</h3>
        <h4 class="annually"><span>&dollar;</span>199.99</h4>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 10GB</p>
        <hr>
        <button type="submit" class="btn">Learn More</button>
      </div>
      <div class="card-middle">
        <h2>Proffesional</h2>
        <h3 class="monthly"><span>&dollar;</span>24.99</h3>
        <h4 class="annually"><span>&dollar;</span>249.99</h4>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10GB</p>
        <hr>
        <button type="submit" class="btn">Learn More</button>
      </div>
      <div class="card-right">
        <h2>Master</h2>
        <h3 class="monthly"><span>&dollar;</span>19.99</h3>
        <h4 class="annually"><span>&dollar;</span>199.99</h4>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20GB</p>
        <hr>
        <button type="submit" class="btn">Learn More</button>
      </div>
    </div>
  </div>
  <script src="toggle.js"></script>
</body>

</html>
